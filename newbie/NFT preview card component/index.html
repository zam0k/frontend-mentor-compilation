<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="./images/favicon-32x32.png" type="image/x-icon">
    <title>NFT preview card component</title>
</head>
<body>
    <section>
        <div class="container">
            <div class="image-container">
                <img src="./images/image-equilibrium.jpg" alt="equilibrium nft picture"/>
            </div>
            <h1><a href="#">Equilibrium #3429</a></h1>
            <p> Our Equilibrium collection promotes balance and calm.</p>

            <div class="data">
                <div>
                    <img src="./images/icon-ethereum.svg"/> <span class="price">0.041 ETH</span>
                </div>
                <div>
                    <img src="./images/icon-clock.svg"/> 3 days left
                </div>
            </div>
            
            <div class="signature">
                <img src="./images/image-avatar.png"> 
                <div>Creation of <a href="#">Jules Wyvern</a></div>
            </div>
        </div>
    </section>
    <footer>
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"> Frontend Mentor</a>. 
        Coded by <a href="https://github.com/zam0k">Zam0k</a>.
    </footer>
</body>
</html>
